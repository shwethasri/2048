<!DOCTYPE html>
<!-- 2048 game puzzle -->
<html>
  <head>
    <meta charset="utf-8">
    <title> 2048 Puzzle Game </title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="2048game.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="col-md-6">
          <h1><label class="text-center text-lg"><strong> 2048 </strong> </label></h1>
        </div>
        <div class="col-md-3">
          <h2><label id="score" class="label label-default"> SCORE </label></h2>
        </div>
        <div class="col-md-3">
          <h2><label class="label label-default"> BEST </label></h2>
        </div>
        <div class="col-md-12">
          <br>
        </div>
        <div class="col-md-8">
          <h4><strong><label class="text-left"> Play 2048 Game! </label></strong></h4>
          <label> Join the numbers and get to the <strong>2048 tile!</strong></label>
        </div>
        <br>
        <div class="col-md-4">
          <br>
          <button id="clear" class="btn btn-lg btn-warning" onclick="clear()">New Game </button>
        </div>
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="center">
        <table id="2048table" class="tablestyle border position">
          <tr id="row1" class="border">
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
          </tr>
          <tr id="row2" class="border">
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
          </tr>
          <tr id="row3" class="border">
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
          </tr>
          <tr id="row4" class="border">
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
            <td class="border tdcells"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
      <script type="text/javascript" src="2048game.js"></script>
  </body>
</html>
